runtime: php55
env: standard
entrypoint: 
instance_class: F2

automatic_scaling:
  min_idle_instances: 0
  max_idle_instances: 1
  min_pending_latency: automatic
  max_pending_latency: 3000ms
  min_instances: 0
  max_instances: 1

handlers:
- url: /
  static_files: dist/index.html
  upload: dist/index.html
  secure: always
- url: /
  static_files: dist/\1
  upload: dist/(.*)
  secure: always

skip_files:
- node_modules/
- public/
- src/
- .browserslistrc
- .gitignore
- babel.config.js
- pakage.json
- package-lock.json
- vue.config.jsã€€
- yarn.lock
